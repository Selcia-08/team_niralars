name: ecology
description: "EcoLogiq - Smart Logistics Platform for Drivers and Shippers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.4.3+1
  
  # Authentication & Storage
  flutter_secure_storage: ^9.2.2
  
  # Maps & Location
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Real-time
  socket_io_client: ^2.0.3+1
  
  # Image Handling
  image_picker: ^1.1.2
  
  # Utils
  intl: ^0.19.0
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.3
  url_launcher: ^6.2.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
